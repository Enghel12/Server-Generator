<!--Inheriting from the base class-->
{% extends "base.html" %}
{% block title %} Sign-up {% endblock %}

{% block text %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--Including a html file that is used to flash messages to the user-->
{% include "flash_messages.html" %}

<!--Opening a new block in flask to add a form inside-->
{% block form %}
   <div class="rectangle" style="display: flex; justify-content: center; align-items: center; flex-direction:column;">

      <h3>Create account</h3>
           <!--Creating a form for the user in order to create an account-->
           <form action="#" method="post">
              <br>
              <h4>Username:</h4>
              <input type="text" name="user">
              <h4>Password:</h4>
              <input type="password" name="password">
              <h4>Email:</h4>
              <input type="text" name="email">
              <br>
              <input type="submit" value="Submit" style="background-color: #000000;
             border: none;
             color: white;
             padding: 10px 26px;
             text-align: center;
             text-decoration: none;
             display: inline-block;
             font-size: 16px;
             margin: 4px 2px;
             transition-duration: 0.4s;
             cursor: pointer;
             border-radius: 6px;>
             border-radius: 6px;">
            </form>
   </div>
   <div class="narrow-rectangle"></div>
   <div class="last-rectangle"></div>
{% endblock %}
{% endblock %}
