<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-afgiMak1T2uJJXnSIO2ii/mimZy2z2w3j6VSI6uFX0xqnjBSb+CIgP6aJgir2bx" crossorigin="anonymous">
</head>
<body>

{% block flashed_messages %}
{% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
        <!-- Looping through the messages that were flashed -->
        {% for category, message in messages %}
            <!-- Using the class alert to print the messages -->
            <div class="alert {% if category == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert"  style="position:absolute; margin-top:10%">
                {{ message }}
            </div>
        {% endfor %}
        <script>
            //Automatically close alert messages after 2 seconds
            setTimeout(function() {
                $('.alert').fadeOut('slow', function() {
                    $(this).remove();
                });
            }, 2000);
        </script>
    {% endif %}
    {% endwith %}
{% endblock %}

<!-- Adding jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Adding Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
